language: r
sudo: true

install:
  - sudo apt-get install texlive-lang-cyrillic texlive-xetex texlive-latex-extra texlive-fonts-extra texlive-math-extra fonts-cmu
  - sudo pip install pygments
  - tlmgr install biblatex lstfiracode polyglossia minted latexmk fvextra ifplatform cancel xwatermark catoptions ltxkeys biblatex-gost

script: 
  - make

deploy:
  provider: releases
  api_key: 
    secure: "${GH_TOKEN}"
  file: "main.pdf"
  skip_cleanup: true
  on:
    repo: iamm-templates/presentation-template
